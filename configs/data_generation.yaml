# QEC Dataset Generator Configuration
# ====================================

surface_code:
  # Stim surface code family
  family: "rotated_memory_x"

  # Code parameters
  distances: [3, 5, 7]
  error_probs: [0.0005, 0.001, 0.002, 0.005, 0.01, 0.015]
  rounds: [3, 5, 6, 7, 10, 14]

  # Samples per (distance, rounds, error_prob) setting
  num_samples:
    train: 15000
    val: 3000
    test: 3000

  # Stim noise model parameters
  # Use "p" to substitute with error_prob
  noise:
    after_clifford_depolarization: "p"
    after_reset_flip_probability: "p"
    before_measure_flip_probability: "p"
    before_round_data_depolarization: "p"

output:
  raw_data_dir: "./data/raw_data"
  datasets_dir: "./data/datasets"
  compress: true

# General generation parameters
generation:
  chunk_size: 10000     # Samples per Stim sampler call
  seed: 42              # RNG seed
